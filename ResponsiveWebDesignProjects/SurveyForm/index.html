  <body id="main">
    <header>
      <h1>freeCodeCamp Survey Form Clone</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <div id="name-section">
          <label for="name"><p>Name</p></label>
          <input id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div id="email-section">
          <label for="email"><p>Email</p></label>
          <input id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div id="age-section">
          <label for="age"><p>Age(Optional)</p></label>
          <input id="age" name="age" type="number" placeholder="Age" min="0" max="120">
        </div>
        <div id="role-section">
          <label for="role"><p>Which option best describes your current role?</p></label>
          <select id="role" name="role">
            <option value='' disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="FullTimeJob">Full Time Job</option>
            <option value="FullTimeLearner">Full Time Learner</option>
            <option value="PreferNotToSay">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div id="recommend-section">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
          <label><input type="radio" name="recommend" value="maybe">Maybe</label>
          <label><input type="radio" name="recommend" value="notsure">Not sure</label>
        </div>
        <div id="feature-section">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="featuer" id="feature">
            <option value='' disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>
        <div id="improve">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label><input type="checkbox" name="improve" value="frontend" checked>Front-end projects</label>
          <label><input type="checkbox" name="improve" value="backend">Back-end projects</label>
          <label><input type="checkbox" name="improve" valye="data">Data visualization</label>
          <label><input type="checkbox" name="improve" value="challenges">Challenges</label>
          <label><input type="checkbox" name="improve" value="opensource">Open Source Community</label>
          <label><input type="checkbox" name="improve" value="gitter">Gitter help rooms</label>
          <label><input type="checkbox" name="improve" value="videos">Videos</label>
          <label><input type="checkbox" name="improve" value="citymeetups">City Meetups</label>
          <label><input type="checkbox" name="improve" value="wiki">Wiki</label>
          <label><input type="checkbox" name="improve" value="forum">Forum</label>
          <label><input type="checkbox" name="improve" value="additional">Additional Courses</label>
        </div>
        <div id="comments-section">
          <p>Any comments or suggestions?</p>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div id="submit-section">
          <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
